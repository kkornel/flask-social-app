{% extends "base.html" %}

{% block content_center %}
<div class="col-md-7 main-column">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete comment</legend>
            <h4>Are you sure you want to delete the comment:</h4>
            <h5>"{{ comment.content|render_tags_and_links }}"?</h5>
        </fieldset>
        <div class="my-horizontal-bar-light mb-3"></div>
        <div class="form-group align-right">
            <a class="btn btn-outline-secondary mr-2" href="{{ request.referrer }}">Cancel</a>
            {{ form.submit(class="btn purple-btn-outline") }}
        </div>
    </form>
</div>
{% endblock content_center %}
