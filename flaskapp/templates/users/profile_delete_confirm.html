{% extends "base.html" %}

{% block content_center %}
<div class="col-md-7 main-column">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Account deletion</legend>
            <h4>Are you sure you want to <b>delete</b> your account?</h4>
            <h5>This operation cannot be reversed.</h5>
        </fieldset>
        <div class="my-horizontal-bar-light mb-3"></div>
        <div class="form-group align-right">
            <a class="btn btn-outline-secondary mr-2"
                href="{{ url_for('users.profile', username=current_user.username) }}">Cancel</a>
            {{ form.submit(class="btn btn-outline-danger") }}
        </div>
    </form>
</div>
{% endblock content_center %}
